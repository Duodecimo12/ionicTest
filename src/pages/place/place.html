
<ion-header>

  <ion-navbar>
    <ion-title>{{place.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img [src]="place.imageUrl">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="place.lat" [longitude]="place.lan">
          <agm-marker [latitude]="place.lat" [longitude]="place.lan"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="onLeave()">Leave</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="danger" (click)="onDelete()">Delete</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
