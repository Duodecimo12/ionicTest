<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only [navPush]="addPlacePage" >
        <ion-icon name="add-circle" color="light"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Awsome Places
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let place of places" (click)="onOpenPlace(place)">
    <img [src]="place.imageUrl"/>
    <div class="card-title">{{place.title}}</div>
    <div class="card-subtitle">{{place.description}}</div>
  </ion-card>

</ion-content>
